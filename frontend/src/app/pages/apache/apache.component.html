<div class="header bg-gradient-orange pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-3 col-lg-6">
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7"  style="margin-top: -6rem !important;">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h2>Apache Server For Host: {{ host_name }}</h2>
          <p>Measurements of the bytes requests per second were taken for the last 5 minutes, and were plotted against
            time
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="chart">
  <div class="container-fluid mt--7" style="margin-top: 0.25rem !important;">
    <div class="row" style="margin-top:2.5rem;">
      <div class="col-xl-8 mb-5 mb-xl-0">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-4">Apache Server: Bytes Request Per Second Statistics</h3>
          </div>
          <div id="chart" style="margin-left: 80px;">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [xaxis]="chartOptions.xaxis"
              [stroke]="chartOptions.stroke"
              [dataLabels]="chartOptions.dataLabels"
              [grid]="chartOptions.grid"
              [yaxis]="chartOptions.yaxis"
              [title]="chartOptions.title"
            ></apx-chart>
          </div>
        </div>
      </div>
      <div class="col" *ngIf="a">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-4">Alerts</h3>
          </div>
            <h5 style="margin-left: 2rem;"  *ngFor="let alert of apache_data.alerts">
              {{ alert }}
            </h5>
        </div>
      </div>
    </div>
  </div>
</div>
