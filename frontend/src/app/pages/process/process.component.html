<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6" *ngFor="let host of selectedHosts">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">{{ host.name }}</h5>
                  <span class="h2 font-weight-bold mb-0">{{ host.ip }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <!-- <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span> -->
                <span class="text-nowrap">Available for monitoring</span>
              </p>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Processes Available For Each Host</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th style="font-size: large;" scope="col">System Name</th>
                <th style="font-size: large;" scope="col">System Statistics</th>
                <th style="font-size: large;" scope="col">PostgreSQL</th>
                <th style="font-size: large;" scope="col">Apache</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let host of selectedHosts">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ host.name }}</span>
                    </div>
                  </div>
                </th>
                <td>
                  Default
                </td>
                <td>
                  <div class="custom-control custom-checkbox mb-3">
                    <input class="custom-control-input" id="customCheck" type="checkbox" checked="">
                    <label class="custom-control-label" for="customCheck">Checked</label>
                  </div>
                </td>
                <td>
                  <div class="custom-control custom-checkbox mb-3">
                    <input class="custom-control-input" id="customCheck2" type="checkbox" checked="">
                    <label class="custom-control-label" for="customCheck2">Checked</label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer bg-default py-4">
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><i class="fas fa-curved-next"></i></span>
              <span class="btn-inner--text">Proceed With The Selection</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
